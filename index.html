<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Slugify URL</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="text-white bg-dark">


	<!-- workspace -->
	<div class="container">
		<h1 class="text-center  mb-3 title-margin">Slugify Testing</h1>
		<form>
			<div class="form-group">
				<label for="title">Title :</label>
				<input type="text" class="form-control" id="title">
			</div>
			<div class="form-group mt-4">
				<label for="slug">Slugify :</label>
				<input type="text" class="form-control" id="slug" readonly>
			</div>
		</form>
		<p class="text-white-50 text-center mt-5 ">Made with ðŸ’– by AkhmadRizkyPrayoga</p>
	</div>
	<!-- workspace -->


	<script src="js/jquery-3.3.1.min.js"></script>

	<script>

		var title = document.getElementById("title");
		var slug = document.getElementById("slug");

		function slugify(text) {
			return text.toString().toLowerCase()
				.replace(/\s+/g, '-')           // Replace spaces with -
				.replace(/[^\w\-]+/g, '')       // Remove all non-word chars
				.replace(/\-\-+/g, '-')         // Replace multiple - with single -
				.replace(/^-+/, '')             // Trim - from start of text
				.replace(/-+$/, '');            // Trim - from end of text
		}

		title.addEventListener('keyup', function () {
			slug.value = slugify(title.value);
		});

	</script>

</body>

</html>
